<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SETTINGS</title>
</head>
<body>
<h1>SETTINGS</h1>
<p><a href="/user">User Home</a></p>
<p><a href="/user/settings">Settings</a></p>

<div th:if="${param.dataChanged}"> Succsessfully changed your credentials.</div>
<div th:if="${param.dataChangedError}"> Could not change your credentials.</div>

<form action="#" th:action="@{/user/settings/account}" th:method="put">
    <table>
        <tbody>
        <tr>
            <td><label> Email: </label></td>
            <td><input type="text" name="email" autofocus/></td>
        </tr>

        <tr>
            <td><label> Vorname: </label></td>
            <td><input type="text" name="vorname"/></td>
        </tr>

        <tr>
            <td><label> Nachname:</label></td>
            <td><input type="text" name="nachname"/></td>
        </tr>

        <tr>
            <td><label> Username: </label></td>
            <td><input type="text" name="benutzername"/></td>
        </tr>

        <tr>
            <td><label> Password: </label></td>
            <td><input type="password" name="passwort"/></td>
        </tr>

        <tr>
            <td><input type="submit" value="Change data"/></td>
        </tr>
        </tbody>
    </table>
</form>


<table>
    <tr>
        <td th:text="'Email:'">...</td>
        <td th:text="${userdata.get(3)}">...</td>
    </tr>

    <tr>
        <td th:text="'Vorname:'">...</td>
        <td th:text="${userdata.get(1)}">...</td>
    </tr>

    <tr>
        <td th:text="'Nachname:'">...</td>
        <td th:text="${userdata.get(2)}">...</td>
    </tr>

    <tr>
        <td th:text="'Benutzername:'">...</td>
        <td th:text="${userdata.get(7)}">...</td>
    </tr>
</table>
<form th:action="@{/user/settings/account}" th:method="DELETE"><input type="submit" value="DELETE ACCOUNT"/></form>
</body>
</html>
